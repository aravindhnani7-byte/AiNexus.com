<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg">
        <div class="head">
            <img src="https://aitool24.com/wp-content/uploads/2024/03/AI-Prompt-For-Logo-Design-1.jpg" class="img" />
            <h2>Create Account</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form id="registerForm">
                <div class="email">
                    <p>Username</p>
                    <input type="text" id="regUsername" class="inp" required>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" id="regEmail" class="inp" required>
                </div>
                <div class="email">
                    <p>Password</p>
                    <input type="password" id="regPassword" class="inp" required>
                </div>
                <div class="email">
                    <p>Confirm Password</p>
                    <input type="password" id="confirmPassword" class="inp" required>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="loginbtn">REGISTER</button>
                </div>
            </form>
        </div>
        <div class="mt-3 text-white">
            <p>Already have an account? <a href="login.html" class="text-info">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Check if username already exists
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(u => u.username === username)) {
                alert("Username already exists!");
                return;
            }

            // Store new user
            users.push({
                username: username,
                email: email,
                password: pass
            });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Registration successful!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg">
        <div class="head">
            <img src="https://aitool24.com/wp-content/uploads/2024/03/AI-Prompt-For-Logo-Design-1.jpg" class="img" />
            <h2>Welcome to aitools.com</h2>
            <p>Keep your data safe</p>
        </div>
        <div class="d-flex justify-content-center">
            <form id="loginForm">
                <div class="email">
                    <p>Username</p>
                    <input type="text" id="username" class="inp" required>
                </div>
                <div class="email">
                    <p>Password</p>
                    <input type="password" id="password" class="inp" required>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="loginbtn">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="mt-3 text-white">
            <p>Don't have an account? <a href="register.html" class="text-info">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get stored users from localStorage
            let users = JSON.parse(localStorage.getItem('users') || '[]');

            // Find matching user
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                window.location.href = "tools.html";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
